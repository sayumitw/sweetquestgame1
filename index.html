<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Quest: Macaron Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ÂºïÂÖ•Â≠óÂûã -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-font: 'Press Start 2P', 'Noto Sans TC', 'Noto Sans KR', cursive, sans-serif;
        }

        body {
            background-color: #2d2d2d;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: 'Press Start 2P', 'Noto Sans TC', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            background: #fbcfe8;
            border: 4px solid #f9a8d4;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        canvas {
            background: #ffecf5;
            border-radius: 12px 12px 0 0;
            width: 100%;
            height: 380px; 
            image-rendering: pixelated;
        }

        #ui-layer {
            flex: 1;
            background: rgba(249, 168, 212, 0.9);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-top: 4px solid rgba(244, 114, 182, 0.5);
            border-radius: 0 0 12px 12px;
            justify-content: flex-start; 
            padding-top: 25px; 
        }

        .grid-rows {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 48px;
            border: 2px solid rgba(255,255,255,0.4); 
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            box-shadow: none !important;
            transition: transform 0.1s, opacity 0.1s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }
        
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .pixel-icon {
            width: 24px;
            height: 24px;
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.4)); 
            pointer-events: none;
        }

        .btn-red    { background: #ef4444; }
        .btn-green  { background: #10b981; }
        .btn-yellow { background: #facc15; }
        .btn-dark   { background: #374151; } 
        .btn-pink   { background: #f472b6; } 
        .btn-blue   { background: #60a5fa; } 
        .btn-purple { background: #a855f7; } 
        .btn-brown  { background: #92400e; } 
        
        .btn-white { background: #f3f4f6; border-color: #ccc; }
        .btn-choco { background: #78350f; }
        .btn-cream { background: #fef3c7; border-color: #eab308; }
        
        .btn-action { background: #8b5cf6; grid-column: span 4; color: white; font-size: 14px; text-shadow: 1px 1px 0 rgba(0,0,0,0.2);}

        #info-panel {
            background: #1e3a8a; 
            color: white;
            font-size: 9px;
            padding: 6px;
            border-radius: 6px;
            text-align: center;
            line-height: 1.5;
            border: 2px solid #172554;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            font-family: inherit;
        }

        .fullscreen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); 
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .fullscreen-overlay h1 {
            font-size: 32px;
            color: #f9a8d4;
            text-shadow: 4px 4px 0 #db2777;
            margin-bottom: 10px;
            line-height: 1.2;
            padding: 0 10px;
        }

        .fullscreen-overlay p {
            font-size: 12px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }

        .big-btn {
            background: #db2777;
            border: 4px solid #fff;
            color: #fff;
            font-family: inherit;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            margin-top: 10px;
        }

        #exit-btn {
            position: absolute;
            bottom: 15px; 
            right: 15px;  
            top: auto;    
            width: auto;
            height: auto;
            padding: 8px 12px;
            font-size: 10px;
            background: #ec4899; 
            border: 2px solid #fff;
            border-radius: 6px;
            z-index: 100;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3) !important;
            color: white;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        .social-link {
            color: #f472b6;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .social-link:hover {
            transform: translateY(-2px) scale(1.05);
            color: #fff;
            border-color: #f472b6;
            background: rgba(244, 114, 182, 0.3);
        }

        /* Ëº∏ÂÖ•Ê°ÜÊ®£Âºè */
        .retro-input {
            background: #2d2d2d;
            border: 2px dashed #f472b6;
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            font-size: 14px;
            width: 200px;
            margin-bottom: 20px;
            text-transform: uppercase;
            outline: none;
        }
        .retro-input::placeholder { color: #666; }
        .retro-input:focus { border-style: solid; border-color: #fff; }

        /* ÊéíË°åÊ¶úÊ®£Âºè */
        #leaderboard-box {
            width: 80%;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #f472b6;
            padding: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
            text-align: left;
            border-radius: 8px;
        }
        .rank-row {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            padding: 4px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
            color: #ffd1dc;
        }
        .rank-row:first-child { color: #facc15; font-weight: bold; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>

      measurementId: "G-SJJC8KK4HJ"
    };

    // ÂàùÂßãÂåñ Firebase
    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        console.log("Firebase initialized successfully");
    } catch(e) {
        console.error("Firebase init failed:", e);
    }

    // Â∞áÂáΩÊï∏ÊéõËºâÂà∞ window ‰ª•‰æø‰∏ªÈÅäÊà≤Ë™øÁî®
    window.submitScore = async function(name, score) {
        if (!db) return;
        try {
            // ‰ΩøÁî® leaderboard_macaron ÈõÜÂêà
            await addDoc(collection(db, "leaderboard_macaron"), {
                name: name || "Anonymous",
                score: score,
                timestamp: new Date()
            });
            console.log("Score saved!");
        } catch (e) {
            console.error("Error saving score: ", e);
        }
    };

    window.fetchLeaderboard = async function() {
        if (!db) return "<div style='color:red'>DB Error</div>";
        const container = document.getElementById('leaderboard-box');
        container.innerHTML = "<div style='text-align:center; color:#ccc;'>Loading...</div>";
        
        try {
            // Êü•Ë©¢ÂàÜÊï∏ÊúÄÈ´òÁöÑÂâç 5 Âêç
            const q = query(collection(db, "leaderboard_macaron"), orderBy("score", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            
            let html = "";
            let rank = 1;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                html += `
                    <div class="rank-row">
                        <span>#${rank} ${data.name}</span>
                        <span>${data.score}</span>
                    </div>
                `;
                rank++;
            });
            
            if (html === "") html = "<div style='text-align:center; color:#ccc'>No records yet</div>";
            container.innerHTML = html;
        } catch (e) {
            console.error("Fetch error:", e);
            container.innerHTML = "<div style='color:red'>Failed to load</div>";
        }
    };
</script>

<script>
/**
 * SWEET QUEST - Macaron Shop with Firebase Integration
 */

const CONFIG = {
    bgImageSrc: 'https://static.wixstatic.com/media/ededed_91db0b2169bd477b826b54a47ac6bacc~mv2.jpg', 
    score: 0,
    colors: {
        red:    '#ef4444',
        green:  '#10b981',
        yellow: '#facc15',
        dark:   '#374151',
        white:  '#ffffff',
        choco:  '#78350f',
        cream:  '#fef3c7',
        pink:   '#f472b6',
        purple: '#a855f7',
        blue:   '#60a5fa',
        brown:  '#92400e'
    },
    coverPatch: {
        x: 180,
        y: 380, 
        w: 0,
        h: 0,
        color: '#a5d8ff' 
    }
};

const FONT_FAMILY = "'Press Start 2P', 'Noto Sans TC', 'Noto Sans KR', sans-serif";

const RECIPES = [
    { id: 'RED_VELVET', name: 'Red Velvet', shell: 'red',    cream: 'white' },
    { id: 'MINT_CHOCO', name: 'Mint Choco', shell: 'green',  cream: 'choco' },
    { id: 'CHEESE',     name: 'Cheese',     shell: 'yellow', cream: 'cream' },
    { id: 'OREO',       name: 'Oreo',       shell: 'dark',   cream: 'white' },
    { id: 'STRAWBERRY', name: 'Strawberry', shell: 'pink',   cream: 'white' },
    { id: 'SEA_SALT',   name: 'Sea Salt',   shell: 'blue',   cream: 'white' },
    { id: 'BLUEBERRY',  name: 'Blueberry',  shell: 'purple', cream: 'cream' },
    { id: 'CHOCO',      name: 'Double Choco', shell: 'brown', cream: 'choco' }
];

const ICON_SHELL = `
<svg class="pixel-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M7 6H17V7H19V9H21V15H19V17H17V18H7V17H5V15H3V9H5V7H7V6Z" fill="white"/>
    <path d="M5 15H19V17H17V18H7V17H5V15Z" fill="black" fill-opacity="0.2"/>
</svg>`;

const ICON_BAG = `
<svg class="pixel-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M16 3L21 8L11 18L6 18L6 13L16 3Z" fill="white"/>
    <path d="M6 13L8 15L13 10L11 8L6 13Z" fill="black" fill-opacity="0.1"/>
    <path d="M4 18H8V20H6V21H4V18Z" fill="white"/>
</svg>`;

class Game {
    constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.width = this.canvas.width;
        this.height = this.canvas.height;
        
        this.state = 'START_SCREEN'; 
        this.step = 0; 
        this.currentOrder = null;
        this.builtMacaron = { base: null, cream: null, top: null };
        this.feedback = { text: '', alpha: 0, y: 0 };
        this.showHint = false;
        this.hintTimer = null;

        this.lives = 5; 
        this.playerName = "GUEST";
        
        this.bgImg = new Image();
        this.bgImg.src = CONFIG.bgImageSrc;
        this.bgImg.onload = () => { this.loop(); };
        this.bgImg.onerror = () => { this.loop(); };

        this.infoPanel = document.getElementById('info-panel');
        this.controls = document.getElementById('controls');
    }

    initGame() {
        this.state = 'PLAYING';
        CONFIG.score = 0; 
        this.lives = 5; 
        document.getElementById('exit-btn').style.display = 'block'; 
        this.startLevel();
    }

    startLevel() {
        this.currentOrder = RECIPES[Math.floor(Math.random() * RECIPES.length)];
        this.step = 0;
        this.builtMacaron = { base: null, cream: null, top: null };
        this.showHint = false;
        this.updateUI();
        this.triggerFeedback("NEW ORDER!", "#fff");
    }

    loop() {
        if (this.state === 'PLAYING' || this.state === 'START_SCREEN') {
             this.update();
             this.draw();
        }
        requestAnimationFrame(() => this.loop());
    }

    update() {
        if (this.feedback.alpha > 0) {
            this.feedback.alpha -= 0.02;
            this.feedback.y -= 0.5;
        }
    }

    draw() {
        this.ctx.clearRect(0, 0, this.width, this.height);

        // ËÉåÊôØ
        if (this.bgImg.complete && this.bgImg.naturalWidth !== 0) {
            const aspect = this.bgImg.width / this.bgImg.height;
            this.ctx.drawImage(this.bgImg, 0, 0, this.width, this.width / aspect); 
        } else {
            this.ctx.fillStyle = "#fbcfe8";
            this.ctx.fillRect(0, 0, this.width, this.height);
        }

        // ÈÅÆÁΩ©
        if (CONFIG.coverPatch.w > 0) {
            this.ctx.fillStyle = CONFIG.coverPatch.color;
            this.ctx.beginPath();
            this.ctx.roundRect(CONFIG.coverPatch.x - CONFIG.coverPatch.w/2, CONFIG.coverPatch.y - CONFIG.coverPatch.h/2, CONFIG.coverPatch.w, CONFIG.coverPatch.h, [40]);
            this.ctx.fill();
        }

        // Áπ™Ë£ΩÈ¶¨Âç°Èæç
        const cx = this.width / 2;
        const cy = 340; 

        this.ctx.fillStyle = "rgba(0,0,0,0.1)";
        this.ctx.beginPath();
        this.ctx.ellipse(cx, cy + 30, 40, 10, 0, 0, Math.PI * 2);
        this.ctx.fill();

        if (this.step > 0 && this.builtMacaron.base) {
            this.drawMacaronShell(cx, cy + 10, CONFIG.colors[this.builtMacaron.base]);
        }
        if (this.step > 1 && this.builtMacaron.cream) {
            this.drawMacaronCream(cx, cy, CONFIG.colors[this.builtMacaron.cream]);
        }
        if (this.step > 2 && this.builtMacaron.top) {
            this.drawMacaronShell(cx, cy - 15, CONFIG.colors[this.builtMacaron.top]);
        }
        if (this.step === 4) {
             this.drawBox(cx, cy);
        }

        this.drawHUD();

        if (this.showHint && this.currentOrder) {
            this.drawHintOverlay();
        }
    }

    drawHintOverlay() {
        this.ctx.fillStyle = "rgba(0,0,0,0.85)";
        this.ctx.fillRect(40, 60, this.width - 80, 260);
        
        this.ctx.strokeStyle = "#fff";
        this.ctx.lineWidth = 4;
        this.ctx.strokeRect(40, 60, this.width - 80, 260);

        this.ctx.fillStyle = "#fff";
        this.ctx.font = "16px " + FONT_FAMILY;
        this.ctx.textAlign = "center";
        this.ctx.fillText("RECIPE HINT", this.width / 2, 100);

        const hx = this.width / 2;
        const hy = 200; 

        this.drawMacaronShell(hx, hy + 10, CONFIG.colors[this.currentOrder.shell]);
        this.drawMacaronCream(hx, hy, CONFIG.colors[this.currentOrder.cream]);
        this.drawMacaronShell(hx, hy - 15, CONFIG.colors[this.currentOrder.shell]);

        this.ctx.fillStyle = CONFIG.colors[this.currentOrder.shell];
        this.ctx.font = "12px " + FONT_FAMILY;
        this.ctx.strokeStyle = "#000";
        this.ctx.lineWidth = 3;
        this.ctx.strokeText(this.currentOrder.name, hx, 260);
        this.ctx.fillText(this.currentOrder.name, hx, 260);
    }
    
    drawMacaronShell(x, y, color) {
        this.ctx.fillStyle = color;
        this.ctx.strokeStyle = "rgba(0,0,0,0.2)";
        this.ctx.lineWidth = 2;
        this.ctx.beginPath();
        this.ctx.roundRect(x - 40, y, 80, 24, 12);
        this.ctx.fill();
        this.ctx.stroke();

        this.ctx.fillStyle = color; 
        this.ctx.beginPath();
        this.ctx.roundRect(x - 38, y + 20, 76, 8, 4);
        this.ctx.fill();
        this.ctx.stroke();
        
        this.ctx.fillStyle = "rgba(255,255,255,0.3)";
        this.ctx.beginPath();
        this.ctx.ellipse(x - 20, y + 6, 10, 4, 0, 0, Math.PI*2);
        this.ctx.fill();
    }

    drawMacaronCream(x, y, color) {
        this.ctx.fillStyle = color;
        this.ctx.beginPath();
        this.ctx.roundRect(x - 35, y + 8, 70, 14, 5);
        this.ctx.fill();
    }

    drawBox(x, y) {
        this.ctx.globalAlpha = 0.6; 
        this.ctx.fillStyle = CONFIG.colors.purple;
        this.ctx.beginPath();
        this.ctx.roundRect(x - 50, y - 40, 100, 90, 10);
        this.ctx.fill();
        
        this.ctx.globalAlpha = 1.0; 
        
        this.ctx.strokeStyle = "#fff";
        this.ctx.lineWidth = 3;
        this.ctx.stroke();

        this.ctx.fillStyle = "#fff";
        this.ctx.font = "10px " + FONT_FAMILY;
        this.ctx.textAlign = "center";
        this.ctx.fillText(this.playerName, x, y); // Draw User Name
        this.ctx.fillText("BAKERY", x, y + 15);
    }

    drawHeartShape(x, y, size, type) {
        this.ctx.save();
        this.ctx.beginPath();
        
        const topCurveHeight = size * 0.3;
        this.ctx.moveTo(x, y + topCurveHeight);
        this.ctx.bezierCurveTo(x, y, x - size/2, y, x - size/2, y + topCurveHeight);
        this.ctx.bezierCurveTo(x - size/2, y + (size + topCurveHeight)/2, x, y + (size + topCurveHeight)/2 + 5, x, y + size);
        this.ctx.bezierCurveTo(x, y + (size + topCurveHeight)/2 + 5, x + size/2, y + (size + topCurveHeight)/2, x + size/2, y + topCurveHeight);
        this.ctx.bezierCurveTo(x + size/2, y, x, y, x, y + topCurveHeight);
        this.ctx.closePath();

        if (type === 'full') {
            this.ctx.fillStyle = "#ef4444";
            this.ctx.fill();
        } else if (type === 'half') {
            this.ctx.save();
            this.ctx.clip(); 
            this.ctx.fillStyle = "rgba(0,0,0,0.3)"; 
            this.ctx.fillRect(x - size, y, size * 2, size * 2); 
            this.ctx.fillStyle = "#ef4444";
            this.ctx.fillRect(x - size, y, size, size * 2); 
            this.ctx.restore();
        } else {
             this.ctx.fillStyle = "rgba(0,0,0,0.3)";
             this.ctx.fill();
        }
        
        this.ctx.strokeStyle = "#fff";
        this.ctx.lineWidth = 1.5;
        this.ctx.stroke();
        this.ctx.restore();
    }

    drawSpeechBubble(x, y, w, h, radius) {
        this.ctx.beginPath();
        this.ctx.moveTo(x + radius, y);
        this.ctx.lineTo(x + w - radius, y);
        this.ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
        this.ctx.lineTo(x + w, y + h - radius);
        this.ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
        
        this.ctx.lineTo(x + w/2 + 10, y + h);
        this.ctx.lineTo(x + w/2, y + h + 10); 
        this.ctx.lineTo(x + w/2 - 10, y + h);
        
        this.ctx.lineTo(x + radius, y + h);
        this.ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
        this.ctx.lineTo(x, y + radius);
        this.ctx.quadraticCurveTo(x, y, x + radius, y);
        this.ctx.closePath();
        
        this.ctx.fill();
        this.ctx.stroke();
    }

    drawHUD() {
        if (this.state !== 'PLAYING') return;

        // ÊÑõÂøÉËÉåÊôØÊ¢ù
        this.ctx.fillStyle = "#ffe4e6"; 
        this.ctx.strokeStyle = "#22d3ee"; 
        this.ctx.lineWidth = 3;
        this.ctx.beginPath();
        this.ctx.roundRect(10, 10, 135, 36, 18);
        this.ctx.fill();
        this.ctx.stroke();

        // Áπ™Ë£ΩÊÑõÂøÉ
        let startX = 32; 
        let startY = 20; 
        let heartSize = 18;
        let gap = 24;

        for (let i = 1; i <= 5; i++) {
            let hType = 'empty';
            if (this.lives >= i) {
                hType = 'full';
            } else if (this.lives > i - 1) {
                hType = 'half';
            }
            this.drawHeartShape(startX + (i-1)*gap, startY, heartSize, hType);
        }
        
        // ÂàÜÊï∏
        this.ctx.fillStyle = "rgba(0,0,0,0.5)"; 
        this.ctx.beginPath();
        this.ctx.roundRect(15, 55, 110, 20, 6);
        this.ctx.fill();

        this.ctx.fillStyle = "#facc15"; 
        this.ctx.font = "10px " + FONT_FAMILY;
        this.ctx.textAlign = "left";
        this.ctx.fillText(`SCORE: ${CONFIG.score}`, 22, 69);

        // Ë®ÇÂñÆÊ∞£Ê≥°
        if (this.currentOrder && this.step < 4) {
            const bubbleW = 140;
            const bubbleH = 50;
            const bubbleX = this.width - bubbleW - 10;
            const bubbleY = 10;

            this.ctx.fillStyle = "white";
            this.ctx.strokeStyle = "#333";
            this.ctx.lineWidth = 3;
            
            this.drawSpeechBubble(bubbleX, bubbleY, bubbleW, bubbleH, 10);

            this.ctx.fillStyle = "#666";
            this.ctx.font = "8px " + FONT_FAMILY;
            this.ctx.textAlign = "center"; 
            this.ctx.fillText("ORDER:", bubbleX + bubbleW/2, bubbleY + 20);
            
            const shellColor = CONFIG.colors[this.currentOrder.shell];
            this.ctx.font = "10px " + FONT_FAMILY; 
            this.ctx.strokeStyle = "#000";
            this.ctx.lineWidth = 0.8; 
            this.ctx.lineJoin = "round"; 
            this.ctx.strokeText(this.currentOrder.name, bubbleX + bubbleW/2, bubbleY + 38);
            
            this.ctx.fillStyle = shellColor; 
            this.ctx.fillText(this.currentOrder.name, bubbleX + bubbleW/2, bubbleY + 38);
            }

        // ÂèçÈ•ã
        if (this.feedback.alpha > 0) {
            this.ctx.globalAlpha = this.feedback.alpha;
            this.ctx.fillStyle = "#fbbf24"; 
            this.ctx.font = "20px " + FONT_FAMILY;
            this.ctx.textAlign = "center";
            this.ctx.strokeStyle = "black";
            this.ctx.lineWidth = 4;
            this.ctx.strokeText(this.feedback.text, this.width/2, this.feedback.y);
            this.ctx.fillText(this.feedback.text, this.width/2, this.feedback.y);
            this.ctx.globalAlpha = 1.0;
        }
    }

    triggerFeedback(text, color) {
        this.feedback = {
            text: text,
            alpha: 2.0, 
            y: this.height / 2
        };
    }

    handleInput(type, value) {
        if (this.state !== 'PLAYING') return;

        let isCorrect = false;
        if (this.step === 0) { 
            if (value === this.currentOrder.shell) isCorrect = true;
            if (isCorrect) this.builtMacaron.base = value;
        } else if (this.step === 1) { 
            if (value === this.currentOrder.cream) isCorrect = true;
            if (isCorrect) this.builtMacaron.cream = value;
        } else if (this.step === 2) { 
            if (value === this.currentOrder.shell) isCorrect = true;
            if (isCorrect) this.builtMacaron.top = value;
        }

        if (isCorrect) {
            this.step++;
            this.updateUI();
        } else {
            this.lives -= 0.5;
            this.triggerFeedback("WRONG!", "red");
            if(navigator.vibrate) navigator.vibrate(200);
            
            if (this.lives <= 0) {
                exitGame('lost'); 
            } else {
                this.showHint = true;
                clearTimeout(this.hintTimer);
                this.hintTimer = setTimeout(() => {
                    this.showHint = false;
                }, 1500);
            }
        }
    }

    finishOrder() {
        this.step = 4; 
        CONFIG.score += 11;
        this.triggerFeedback("PERFECT!", "gold");
        this.updateUI();
        
        setTimeout(() => {
            this.startLevel();
        }, 1500);
    }

    updateUI() {
        let html = '';
        let infoText = '';

        if (this.step === 0 || this.step === 2) {
            const flavor = this.step === 0 ? "Base" : "Top";
            infoText = `STEP ${this.step+1}: Choose ${flavor} Color`;
            html = `
                <div class="grid-rows">
                    <button class="btn-red"    onclick="game.handleInput('shell', 'red')">${ICON_SHELL}</button>
                    <button class="btn-green"  onclick="game.handleInput('shell', 'green')">${ICON_SHELL}</button>
                    <button class="btn-yellow" onclick="game.handleInput('shell', 'yellow')">${ICON_SHELL}</button>
                    <button class="btn-dark"   onclick="game.handleInput('shell', 'dark')">${ICON_SHELL}</button>
                    
                    <button class="btn-pink"   onclick="game.handleInput('shell', 'pink')">${ICON_SHELL}</button>
                    <button class="btn-blue"   onclick="game.handleInput('shell', 'blue')">${ICON_SHELL}</button>
                    <button class="btn-purple" onclick="game.handleInput('shell', 'purple')">${ICON_SHELL}</button>
                    <button class="btn-brown"  onclick="game.handleInput('shell', 'brown')">${ICON_SHELL}</button>
                </div>
            `;
        } else if (this.step === 1) {
            infoText = `STEP 2: Squeeze Filling`;
            html = `
                <div class="grid-rows">
                    <button class="btn-white" onclick="game.handleInput('cream', 'white')">${ICON_BAG}</button>
                    <button class="btn-choco" onclick="game.handleInput('cream', 'choco')">${ICON_BAG}</button>
                    <button class="btn-cream" onclick="game.handleInput('cream', 'cream')">${ICON_BAG}</button>
                    <button class="btn-pink"  onclick="game.handleInput('cream', 'pink')">${ICON_BAG}</button>
                </div>
            `;
        } else if (this.step === 3) {
            infoText = "Ready to serve!";
            html = `
                <div class="grid-rows">
                    <button class="btn-action" onclick="game.finishOrder()">üéÅ SERVE ORDER üéÅ</button>
                </div>
            `;
        } else {
            infoText = "Good Job!";
        }

        this.controls.innerHTML = html;
        this.infoPanel.innerHTML = `<div>${infoText}</div>`;
    }
}
